        prod {
            dimension "default"
            buildConfigField 'String', 'DB_KEY', '"92jSim1SpGLlGah0adQce2uM39CBiB2K4wTMQiTFV2sHyoh611vej8Qg57pPmXC6"'
            buildConfigField 'String', 'SCHEMA_NAME', '"reach.realm"'
