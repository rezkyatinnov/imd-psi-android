    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        applicationId "com.rezkyatinnov.imdpsi"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.publishVersionCode
        versionName project.publishVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        stage {
            dimension "default"
            buildConfigField 'String', 'DB_KEY', '"Ju5hrFs7RO91sUNjJKIp4h0oGsSeVjQ0UTXPkzl8AS47eRexKSx9AcMskBpmMgYH"'
            buildConfigField 'String', 'PSI_APIKEY', '"FDCcGGAI09KO7ODwtF0wOCphywPe4zMs"'
            buildConfigField 'String', 'SCHEMA_NAME', '"imdpsi.realm"'
            buildConfigField 'String', 'SCHEMA_VERSION', '"1"'
